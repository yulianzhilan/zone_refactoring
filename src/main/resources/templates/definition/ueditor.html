<!DOCTYPE html>
<!--[if IE 8]><html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]><html lang="en" class="ie9 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/v2/header :: head(pageTitle = ${currentVisitor.moduleName} + ' | ' + ${currentVisitor.menuName})">
</head>
<body>
<!-- begin header -->
<div th:class="page-header">
    <!-- begin page top header -->
    <div th:class="page-header-top" th:replace="layout/v2/page_header_top :: page_header_top">
    </div>
    <!-- end page top header -->
    <!-- begin page header menu -->
    <div th:class="page-header-menu" th:replace="layout/v2/page_header_menu :: page_header_menu">
    </div>
    <!-- end page header menu -->
</div>
<!-- end header -->

<!-- begin page container -->
<div th:class="page-container">
    <!-- begin page head -->
    <div th:class="page-head">
        <div th:class="container">
            <!-- begin page title -->
            <!--<div th:class="page-title" th:object="${currentVisitor}">-->
            <!--<h1>-->
            <!--<span th:text="*{moduleName}">home</span>-->
            <!--<small>&gt;</small>-->
            <!--<small th:text="*{menuName}"></small>-->
            <!--</h1>-->
            <!--</div>-->
            <div th:class="page-title" th:object="${currentVisitor}">
                <ul class="page-breadcrumb breadcrumb">
                    <li>
                        <a th:href="${session.homePath}">HOME</a><i class="fa fa-circle"></i>
                    </li>
                    <li th:if="*{moduleName != 'home'}">
                        <a th:href="|*{parentPath}|" th:text="*{moduleName}"></a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li class="active" th:text="*{menuName}">
                    </li>
                </ul>
            </div>
            <!-- end page title -->
            <!-- begin page toolbar -->
            <div th:class="page-toolbar">
                <!-- todo page toolbar -->
            </div>
            <!-- end page toolbar -->
        </div>
    </div>
    <!-- end page head -->
    <!-- begin page content -->
    <div th:class="page-content">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <script type="text/pain" id="editor"></script>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>
    <!-- end page content -->
</div>
<!-- end page container -->
<!-- begin page prefooter -->
<div th:class="page-prefooter" th:replace="layout/v2/page_pre_footer :: page_pre_footer">
</div>
<!-- end page prefooter -->
<!-- begin page footer -->
<div th:class="page-footer" th:replace="layout/v2/page_footer :: page_footer">
</div>
<div class="scroll-to-top">
    <i class="icon-arrow-up"></i>
</div>
<!-- end page footer -->
<!-- begin java scripts -->
<div th:replace="layout/v2/javascript :: javascript"></div>
<!-- end java scripts -->
<!-- 配置文件 -->
<script type="text/javascript" charset="utf-8" th:src="@{/static/umeditor/plugins/ueditor/ueditor.config.js}"></script>
<!-- 编辑器源文件 -->
<script type="text/javascript" charset="utf-8" th:src="@{/static/umeditor/plugins/ueditor/ueditor.all.js}"></script>
<!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
<!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
<script type="text/javascript" charset="utf-8" th:src="@{/static/umeditor/plugins/ueditor/lang/zh-cn/zh-cn.js}"></script>

<script type="text/javascript">
    $(function(){
        //百度编辑器测试
        UE.getEditor('editor');
    })
</script>
</body>
</html>
