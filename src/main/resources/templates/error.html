<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>NOT FOUND</title>
    <link rel="shortcut icon" th:href="@{/static/image/favicon.ico}"/>
</head>
<body>
    <h4>出错了！</h4>
    <p th:text="${timestamp}" th:unless="${timestamp==null}"></p>
    <p th:text="${status}" th:unless="${status==null}"></p>
    <p th:text="${message}" th:unless="${messages==null}"></p>
    <p th:text="${path}" th:unless="${path==null}"></p>
</body>
</html>
